<div class="reports-app" *ngIf="!loading">
  <div class="reports-nav">
    <div class="space center">
      <button class="button center" (click)="toggleView()">
        {{ statisticType | uppercase }} STATS/
        {{ detailed ? "DETAILED" : "SUMMARY" }}
      </button>
    </div>
    <div class="content">
      <ul>
        <li
          class="center"
          (click)="setStatistic('dispensed')"
          [class.active]="statisticType == 'dispensed'"
        >
          DISPENSED
        </li>
        <li
          class="center"
          (click)="setStatistic('received')"
          [class.active]="statisticType == 'received'"
        >
          RECEIVED
        </li>
        <li
          class="center"
          (click)="setStatistic('issued')"
          [class.active]="statisticType == 'issued'"
        >
          ISSUED
        </li>
      </ul>
    </div>
  </div>
  <div class="reports-content">
    <div class="space filter">
      <app-dates (onFilter)="search($event)"></app-dates>
    </div>
    <div class="content">
      <h1 class="stat-title">
        {{ statisticType | uppercase }} STATS/
        {{ detailed ? "DETAILED" : "SUMMARY " }} {{ title }}
      </h1>
      <app-statistic
        [detailed]="detailed"
        [statistics]="currentStatistics"
      ></app-statistic>
    </div>
  </div>
</div>
<div class="loader" *ngIf="loading">
  <app-loader [message]="message" [class.loading]="loading"></app-loader>
</div>

<div class="detailed">
  <table>
    <thead>
      <tr>
        <th>medicine</th>
        <th>unit</th>
        <th>quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of reduceCurrentStatistics()">
        <td>{{ s.commodity }}</td>
        <td>each</td>
        <td>{{ s.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>

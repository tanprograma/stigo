<div class="stock" *ngIf="!loading">
  <div class="loader">
    <app-loader></app-loader>
  </div>
  <div class="stock-header">
    <div class="formgroup">
      <input
        class="input center"
        type="text"
        placeholder="search medicine"
        name=""
        id=""
        (keyup)="search(query.value)"
        #query
      />
    </div>
  </div>
  <div class="stock-content">
    <app-statistic-report [displayed]="displayed"></app-statistic-report>
  </div>
</div>
<div class="loader" *ngIf="loading">
  <app-loader [message]="message"></app-loader>
</div>

<table>
  <thead>
    <tr>
      <th>medicine</th>
      <th>unit</th>
      <th>quantity</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.commodity }}</td>
      <td>each</td>
      <td>{{ item.quantity }}</td>
      <td><button (click)="removeItem(item)">delete</button></td>
    </tr>
  </tbody>
</table>
